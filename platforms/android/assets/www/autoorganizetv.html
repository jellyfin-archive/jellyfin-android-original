<!DOCTYPE html><html><head><meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'"><link rel="manifest" href="manifest.json"><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive"><meta property="og:title" content="Emby"><meta property="og:site_name" content="Emby"><meta property="og:url" content="http://emby.media"><meta property="og:description" content="Energize your media."><meta property="og:type" content="article"><meta property="fb:app_id" content="1618309211750238"><link rel="apple-touch-icon" href="css/images/touchicon.png"><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png"><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png"><link rel="apple-touch-startup-image" href="css/images/iossplash.png"><link rel="shortcut icon" href="css/images/favicon.ico"><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><link rel="stylesheet" href="css/all.css" async /><title>${TitleAutoOrganize}</title></head><body><paper-drawer-panel class="mainDrawerPanel mainDrawerPanelPreInit" forceNarrow><div class="mainDrawer" drawer></div><div class="mainDrawerPanelContent" main><!--<div class="pageContainer"><div id="libraryFileOrganizerPage" data-role="page" class="page type-interior organizePage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Auto-Organize" data-require="jqmcollapsible,jqmtable,scripts/autoorganizetv,paper-input"><div data-role="content"><div class="content-primary"><div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true"><a href="autoorganizelog.html" data-role="button">${TabActivityLog}</a> <a href="#" data-role="button" class="ui-btn-active">${TabTV}</a> <a href="autoorganizesmart.html" data-role="button">${TabSmartMatches}</a></div><form class="libraryFileOrganizerForm"><p>${AutoOrganizeHelp}</p><p>${AutoOrganizeTvHelp}</p><ul data-role="listview" class="ulForm" style="margin-bottom:0!important"><li><input type="checkbox" id="chkEnableTvSorting" name="chkEnableTvSorting"> <label for="chkEnableTvSorting">${OptionEnableEpisodeOrganization}</label></li><li><paper-input id="txtWatchFolder" label="${LabelWatchFolder}" style="width:85%;display:inline-block"></paper-input> <paper-icon-button id="btnSelectWatchFolder" icon="search"></paper-icon-button><div class="fieldDescription"><div>${LabelWatchFolderHelp}</div></div></li><li><paper-input type="number" id="txtMinFileSize" name="txtMinFileSize" label="${LabelMinFileSizeForOrganize}" pattern="[0-9]*" min="0" required></paper-input><div class="fieldDescription">${LabelMinFileSizeForOrganizeHelp}</div></li><li><paper-input type="text" id="txtSeasonFolderPattern" name="txtSeasonFolderPattern" label="${LabelSeasonFolderPattern}" required></paper-input><div class="fieldDescription seasonFolderFieldDescription"></div></li><li><paper-input type="text" id="txtSeasonZeroName" name="txtSeasonZeroName" label="${LabelSeasonZeroFolderName}" required></paper-input></li></ul><div data-role="collapsible"><h3>${HeaderEpisodeFilePattern}</h3><div><br><div><paper-input type="text" id="txtEpisodePattern" name="txtEpisodePattern" label="${LabelEpisodePattern}" required></paper-input><div class="fieldDescription episodePatternDescription"></div></div><br><div><paper-input type="text" id="txtMultiEpisodePattern" name="txtMultiEpisodePattern" label="${LabelMultiEpisodePattern}" required></paper-input><div class="fieldDescription multiEpisodePatternDescription"></div></div><br><p>${HeaderSupportedPatterns}</p><table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive"><thead><tr><th>${HeaderTerm}</th><th>${HeaderPattern}</th><th>${HeaderResult}</th></tr></thead><tbody><tr><td>${LabelSeriesNamePlain}</td><td>%sn</td><td>${LabelSeriesNamePlain}</td></tr><tr><td>${LabelSeriesNamePlain}</td><td>%s.n</td><td>${ValueSeriesNamePeriod}</td></tr><tr><td>${LabelSeriesNamePlain}</td><td>%s_n</td><td>${ValueSeriesNameUnderscore}</td></tr><tr><td>${LabelSeasonNumberPlain}</td><td>%s</td><td>1</td></tr><tr><td>${LabelSeasonNumberPlain}</td><td>%0s</td><td>01</td></tr><tr><td>${LabelEpisodeNumberPlain}</td><td>%e</td><td>4</td></tr><tr><td>${LabelEpisodeNumberPlain}</td><td>%0e</td><td>04</td></tr><tr><td>${LabelEndingEpisodeNumberPlain}</td><td>%ed</td><td>5</td></tr><tr><td>${LabelEndingEpisodeNumberPlain}</td><td>%0ed</td><td>05</td></tr><tr><td>${LabelEpisodeNamePlain}</td><td>%en</td><td>${LabelEpisodeNamePlain}</td></tr><tr><td>${LabelEpisodeNamePlain}</td><td>%e.n</td><td>${ValueEpisodeNamePeriod}</td></tr><tr><td>${LabelEpisodeNamePlain}</td><td>%e_n</td><td>${ValueEpisodeNameUnderscore}</td></tr></tbody></table></div></div><br><ul data-role="listview" class="ulForm"><li><label for="copyOrMoveFile" class="selectLabel">${LabelTransferMethod}</label> <select id="copyOrMoveFile" data-mini="true"><option value="true">${OptionCopy}</option><option value="false">${OptionMove}</option></select><div class="fieldDescription">${LabelTransferMethodHelp}</div></li><li><input type="checkbox" id="chkOverwriteExistingEpisodes" name="chkOverwriteExistingEpisodes"> <label for="chkOverwriteExistingEpisodes">${OptionOverwriteExistingEpisodes}</label></li><li><paper-input type="text" id="txtDeleteLeftOverFiles" name="txtDeleteLeftOverFiles" label="${LabelDeleteLeftOverFiles}"></paper-input><div class="fieldDescription">${LabelDeleteLeftOverFilesHelp}</div></li><li><input type="checkbox" id="chkDeleteEmptyFolders" name="chkDeleteEmptyFolders" data-mini="true"> <label for="chkDeleteEmptyFolders">${LabelDeleteEmptyFolders}</label><div class="fieldDescription">${LabelDeleteEmptyFoldersHelp}</div></li></ul><ul data-role="listview" class="ulForm"><li><button type="submit" data-role="none" class="clearButton"> <paper-button raised class="submit block"><iron-icon icon="check"></iron-icon><span>${ButtonSave}</span></paper-button> </button></li></ul></form></div></div></div></div>--></div></paper-drawer-panel><script>window.appMode='cordova';</script><script src="cordova.js" async></script><script src="bower_components/requirejs/require.js"></script><script src="scripts/site.js" async></script></body></html>
